<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>honzuwu.wtf</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
            #logo {
                position:absolute;
                top:57%;
                width:100%;
                text-align: center;
                z-index: 100;
                display:block;
                color:white;
                font-family: 'Raleway', sans-serif;
                font-size:45px;
            }
        </style>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
	</head>
	<body>
        <script src="js/three.js"></script>
        <script src="js/OrbitControls.js"></script>
		<script>
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 ); // fov, resolution, near plane, far plane
            camera.position.z = 5;

            var renderer = new THREE.WebGLRenderer({antialias:true});
            renderer.setClearColor(0x000000 );
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            document.body.appendChild( renderer.domElement );
            
            window.addEventListener('resize', () => {
                renderer.setSize( window.innerWidth, window.innerHeight );
                camera.aspect = window.innerWidth / window.innerHeight;

                camera.updateProjectionMatrix();
            });

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.autoRotate = true;
            controls.autoRotateSpeed = 2.3;
            controls.enabled = false;

            var geometry = new THREE.DodecahedronGeometry(1.3);
            var material = new THREE.MeshBasicMaterial({color: 0x000000});
            var mesh = new THREE.Mesh(geometry, material);
            var wireframe = new THREE.WireframeGeometry(geometry);
            var lineMaterial = new THREE.MeshBasicMaterial({color: 0x00FF00});
            var line = new THREE.LineSegments(wireframe, lineMaterial);

            line.material.depthTest = false;
            line.material.opacity = 0.5;
            line.material.transparent = false;

            scene.translateY(1.4);
            scene.add(line);
            scene.add(mesh);


            var render = function() {
                requestAnimationFrame(render);
                renderer.render(scene, camera);
                controls.update();
            }
            render();
        </script>
        <div id="logo">honzuwu.wtf</div>
	</body>
</html>
