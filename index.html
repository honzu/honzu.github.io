<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>honzuwu.wtf</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 ); // fov, resolution, near plane, far plane
            camera.position.z = 5;

            var renderer = new THREE.WebGLRenderer({antialias:true});
            renderer.setClearColor(0x808080);
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            document.body.appendChild( renderer.domElement );
            
            window.addEventListener('resize', () => {
                renderer.setSize( window.innerWidth, window.innerHeight );
                camera.aspect = window.innerWidth / window.innerHeight;

                camera.updateProjectionMatrix();
            });

            var geometry = new THREE.DodecahedronGeometry();
            var material = new THREE.MeshBasicMaterial({color: 0xADD8E6});
            var mesh = new THREE.Mesh(geometry, material);

            scene.add(mesh);

            var render = function() {
                requestAnimationFrame(render);
                renderer.render(scene, camera);
            }
            
            render();
		</script>
	</body>
</html>
